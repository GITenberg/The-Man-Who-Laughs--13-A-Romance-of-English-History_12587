description: "The Man Who Laughs (also published under the title By Order of the King)\
  \ is a novel by Victor Hugo, originally published in April 1869 under the French\
  \ title L'Homme qui rit. It was adapted into a popular 1928 film, directed by Paul\
  \ Leni and starring Conrad Veidt, Mary Philbin and Olga Baclanova. It was recently\
  \ adapted for the 2012 French film L'Homme Qui Rit, directed by Jean-Pierre Améris\
  \ and starring Gérard Depardieu, Marc-André Grondin and Christa Theret.\n From Wikipedia\
  \ (CC BY-SA)."
